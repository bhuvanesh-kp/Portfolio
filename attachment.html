<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="contact section" id="contact">
        <h3 class="section_title title_center" data-title="Let's discuss">
            Fell free to let me know about your thought about me
        </h3>

        <div class="contact_container container">
            <div class="contact_details">
                <div class="contact_items">
                    <i class="fa-solid fa-phone contact_icon"></i>

                    <div>
                        <h3 class="contact_title">Call Me</h3>
                        <span class="contact_data">+987-654-321</span>
                    </div>
                </div>

                <div class="contact_items">
                    <i class="fa-brands fa-google contact_icon"></i>

                    <div>
                        <h3 class="contact_title">Mail Me</h3>
                        <span class="contact_data">bhuvaneshkpb@gmail.com</span>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <form action="" class="contact_form">
                <div class="form_group">
                    <div class="form_input">
                        <input type="text" placeholder="Name" class="input_control">
                    </div>

                    <div class="form_input">
                        <input type="email" placeholder="Email" class="input_control">
                    </div>
                </div>

                <div class="form_input">
                    <input type="text" placeholder="Subject" class="input_control">
                </div>

                <div class="form_input">
                    <textarea name="" id="" placeholder="Message" cols="30" rows="10" class="input_control textarea"></textarea>
                </div>

                <button class="btn contact_btn">Send</button>
            </form>
        </div>
    </section> 
</body>
</html>
